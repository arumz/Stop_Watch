<html>
    <head>
        <title>Andrew Roembke's Stop Watch Application</title>
        <link rel = "stylesheet" type = "text/css" href="css/style.css">
    </head>
    <body>

        <h1>Andrew Roembke's Stop Watch Application</h1>
        <div class = "add-button-container">
            <button class = "add" id = "add">Add Watch</button>
        </div>

        <div class = "all-clocks-container" id =  "all-clocks-container">
            <div class = "clock-container">
                <div class = "clock">
                    <div class = "clock-center"></div>
        
                    <div class = "second-container">
                        
                        <div class = "second"></div>
        
                        
        
                    </div>
             
                    <div class = "small-center-clock">
                        <div class = "minute-container">
                            <div class = "minute"></div>
                        </div>
                    </div>
        
                </div>
        
        
                <div class = "buttons-container">
                    <div class = "start-button-container">
                        <button class = "start" onclick="startClock(0)">Start</button>
                    </div>
                    <div class = "other-button-container">
                        <button class = "pause resume" onclick="pauseClock(0)">Pause</button>
                        <button class = "reset" onclick ="resetClock(0)">Reset</button>
                    </div>
                </div>
               
            </div>
        </div>
        


        <script type = "text/javascript" src = "js/index.js"></script>
    </body>
</html>
